[constants]
arch = 'riscv64-unknown-linux-gnu'
cross_compile = arch + '-'
toolchain = '/home/gx10014/.compiler/riscv'
sysroot = '/home/gx10014/.compiler/riscv/sysroot'
clangflags = [ '--target=' + arch, '--gcc-toolchain=' + toolchain, '--sysroot=' + sysroot ]

[host_machine]
cpu = 'riscv64'
cpu_family = 'riscv64'
system = 'linux'
endian = 'little'
