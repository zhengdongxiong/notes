[constants]
arch = 'aarch64-none-linux-gnu'
cross_compile = arch + '-'
toolchain = '/opt/gcc-arm-11.2-2022.02-x86_64-aarch64-none-linux-gnu/'
sysroot = '/opt/gcc-arm-11.2-2022.02-x86_64-aarch64-none-linux-gnu/aarch64-none-linux-gnu/libc'
clangflags = [ '--target=' + arch, '--gcc-toolchain=' + toolchain, '--sysroot=' + sysroot ]

[host_machine]
cpu = 'aarch64'
cpu_family = 'aarch64'
system = 'linux'
endian = 'little'
