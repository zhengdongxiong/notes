#	create mask = 0664
#	directory mask = 0775

[printers]
	comment = All Printers
	path = /var/tmp
	printable = Yes
	create mask = 0600
	browseable = No

[print$]
	comment = Printer Drivers
	path = /var/lib/samba/drivers
	write list = @printadmin root
	force group = @printadmin
	create mask = 0664
	directory mask = 0775

[dirs]
	comment = Shared Folder
	path = %H/dirs

	valid users = zdx
	write list = zdx
	read list = zdx

	browseable = No
	read only = No
	inherit acls = Yes
	create mask = 0664
	directory mask = 0755
